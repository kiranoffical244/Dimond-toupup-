<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Amazing Payment Form</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="payment-container">

        <h1>Amazing Payment Form</h1>

        <form id="paymentForm">

            <label>Your Name:</label>

            <input type="text" id="name" required placeholder="Enter your name">

            <label>Your Age:</label>

            <input type="number" id="age" required placeholder="Enter your age">

            <label>Game ID:</label>

            <input type="text" id="gameId" required placeholder="Enter your Game ID">

            <label>Choose Payment Method:</label>

            <select id="paymentMethod" required>

                <option value="IME Pay">IME Pay</option>

                <option value="Esewa">Esewa</option>

            </select>

            <label>Payment Screenshot:</label>

            <input type="file" id="paymentScreenshot" accept="image/*" required>

            <button type="button" class="submit-btn" onclick="submitForm()">Submit Payment</button>

        </form>

    </div>

    <script src="script.js"></script>

</body>

</html>
